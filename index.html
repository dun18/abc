<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"/><title>Tạo link VietQR bán cho khách</title><meta name="viewport" content="width=device-width,initial-scale=1"/><style>body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:#f3f4f6;margin:0;padding:16px}.card{max-width:480px;margin:0 auto;background:#fff;border-radius:12px;padding:16px 14px;box-shadow:0 8px 24px rgba(15,23,42,.12);border:1px solid #e5e7eb}h1{font-size:18px;text-align:center;margin-bottom:10px}label{display:block;font-size:13px;margin-top:8px;margin-bottom:4px;color:#374151}input,select{width:100%;padding:8px 10px;font-size:14px;border-radius:8px;border:1px solid #d1d5db;box-sizing:border-box}input:focus,select:focus{outline:none;border-color:#2563eb;box-shadow:0 0 0 1px rgba(37,99,235,.2)}button{margin-top:12px;width:100%;padding:9px 12px;border-radius:999px;border:none;background:#2563eb;color:#fff;font-size:14px;font-weight:600;cursor:pointer}button:hover{background:#1d4ed8}.output{margin-top:12px;font-size:13px}.output input{width:100%;margin-top:4px;font-size:12px;border-radius:8px;padding:6px 8px}.small{font-size:11px;color:#6b7280;margin-top:4px}</style></head><body><div class="card"><h1>Tạo link trang thanh toán</h1><label>Họ tên thụ hưởng</label><input id="name" placeholder="Ngô Mai Nguyên Dương"/><label>Số tài khoản</label><input id="acc" placeholder="8884342012"/><label>Ngân hàng</label><select id="bank"><option value="bidv">BIDV</option><option value="vcb">Vietcombank</option><option value="mb">MB Bank</option><option value="tcb">Techcombank</option><option value="acb">ACB</option><option value="vib">VIB</option><option value="tpb">TPBank</option><option value="vtb">VietinBank</option><option value="agri">Agribank</option></select><div class="small">Chọn đúng mã ngân hàng theo chuẩn VietQR (ví dụ: bidv, vcb, mb...).</div><label>Số tiền (VND, có thể để trống)</label><input id="amount" type="number" min="1000" step="1000" placeholder="Ví dụ: 200000"/><label>Nội dung chuyển khoản</label><input id="note" placeholder="MUA GOI GPT 1 THANG + SDT"/><button id="gen">Tạo link thanh toán</button><div class="output"><div>Link thanh toán bán cho khách:</div><input id="result" readonly/><div class="small">Gửi link này cho khách/CTV, họ sẽ mở ra trang có sẵn QR đúng STK + ngân hàng + số tiền + nội dung.</div></div></div><script>(function(){var e=document.getElementById("gen"),t=document.getElementById("result");e.addEventListener("click",function(){var e=document.getElementById("name").value.trim(),n=document.getElementById("acc").value.trim(),a=document.getElementById("bank").value.trim(),l=document.getElementById("amount").value.trim(),o=document.getElementById("note").value.trim();if(!e||!n||!a){alert("Nhập đầy đủ Họ tên, STK và chọn ngân hàng.");return}var r=location.origin+"/pay.html",c=new URLSearchParams;c.set("name",e),c.set("acc",n),c.set("bank",a),l&&c.set("amount",l),o&&c.set("note",o),t.value=r+"?"+c.toString()})})();</script></body></html>
