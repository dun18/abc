<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"/><title>Thanh toán VietQR</title><meta name="viewport" content="width=device-width,initial-scale=1"/><style>body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:#f9fafb;margin:0;padding:16px}.card{max-width:420px;margin:0 auto;background:#fff;border-radius:16px;padding:18px 16px 16px;box-shadow:0 8px 24px rgba(15,23,42,.12);border:1px solid #e5e7eb}h1{font-size:18px;text-align:center;margin-bottom:8px}.subtitle{text-align:center;font-size:12px;color:#6b7280;margin-bottom:12px}.row{display:flex;justify-content:space-between;font-size:14px;margin-bottom:4px}.label{color:#4b5563}.value{font-weight:600;color:#111827;text-align:right}.value-strong{font-weight:700;letter-spacing:.12em}.qr-box{margin-top:12px;padding:10px;border-radius:12px;border:1px dashed #e5e7eb;display:flex;flex-direction:column;align-items:center;gap:8px}.qr-box img{width:220px;height:220px;object-fit:contain;background:#fff;border-radius:10px}.hint{font-size:12px;text-align:center;color:#6b7280}.small-btn{margin-top:4px;font-size:11px;background:#2563eb;color:#fff;border:none;padding:5px 10px;border-radius:999px;cursor:pointer}.small-btn:hover{background:#1d4ed8}.footer{margin-top:8px;text-align:center;font-size:11px;color:#9ca3af}</style></head><body><div class="card"><h1>Thanh toán qua VietQR</h1><div class="subtitle">Quét mã để chuyển khoản nhanh</div><div id="info"></div><div class="qr-box"><img id="qr" alt="QR VietQR"/><div class="hint" id="hint"></div><button class="small-btn" id="download">Tải mã QR</button></div><div class="footer">© VietQR Quick Link • Không lưu thông tin thẻ</div></div><script>(function(){var e=new URLSearchParams(location.search),t=e.get("name")||"",n=e.get("acc")||"",a=(e.get("bank")||"bidv").toLowerCase(),o=e.get("amount"),l=e.get("note");if(!n||!a){document.body.innerHTML="<p>Thiếu thông tin tài khoản hoặc ngân hàng.</p>";return}var r=document.getElementById("info");r.inn
